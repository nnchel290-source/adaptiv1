<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8" />
<title>Profile – Sayan</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #f4f6fa;
    }

    .sidebar {
        width: 80px;
        background: white;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 40px;
        border-right: 1px solid #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }

    .sidebar svg {
        width: 28px;
        height: 28px;
        padding: 8px;
        border-radius: 12px;
        background: #eef3ff;
        fill: #3d6cff;
    }

    .header {
        margin-left: 80px;
        padding: 30px 40px;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
    }

    .search {
        width: 260px;
        padding: 10px 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .user-img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: #ccc;
    }

    .content {
        margin-left: 80px;
        padding: 30px 40px;
    }

    .profile-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
    }

    .profile-top {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #bbb;
        object-fit: cover;
    }

    .edit-btn {
        margin-left: auto;
        padding: 10px 20px;
        background: #297bff;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .input-block {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    input, select {
        padding: 15px;
        border: none;
        background: #f7f7f7;
        border-radius: 10px;
    }

    .email-block {
        margin-top: 40px;
    }

    .email-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
        padding: 15px;
        background: #f7f7f7;
        border-radius: 10px;
        width: 350px;
    }

    .add-email {
        margin-top: 20px;
        padding: 12px 20px;
        width: 200px;
        background: #e9f1ff;
        border-radius: 10px;
        color: #297bff;
        cursor: pointer;
    }
</style>
</head>

<body>

    <div style="display: flex; align-items: center; gap: 20px;">

        <div class="grid">
